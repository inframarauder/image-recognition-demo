<!DOCTYPE html>
<html>
  <head>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"></script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"></script>
    <title>Image Recognition using TensorFlow.js</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 5px;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="img" src="/images/cat.jpg" alt="demopic" />
    </div>

    <div class="container">
      <form id="form">
        <input type="file" id="file" />
        <input type="submit" />
      </form>
    </div>

    <div class="container">
      <table id="predictionTable" style="display: none;"></table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
